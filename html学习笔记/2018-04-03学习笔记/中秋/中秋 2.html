<font color="white" size="2">月有阴晴圆缺，人有悲欢离合，此事古难全。<br/><br/>
中秋节离我们越来越近了，每年的中秋你都怎样度过？<br/><br/>
是否心中怀着那种牵肠挂肚的亲情之念？<br/><br/>
是否胸中藏着明月千里的相思之情？<br/><br/>
你或你的他（她）在月圆之时，是否有着无尽的话儿要诉说？<br/><br/>
铺展心中的那份感动，将这些情愫表达出来，<br/><br/>
让清风带去我们的讯息，<br/><br/>
让月儿明了我们的心事，让不在身边的他们有所感知……   <br/><br/>
</font>
